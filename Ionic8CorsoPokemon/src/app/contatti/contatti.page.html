<ion-header>
  <app-toolbar pageTitle="Contatti"></app-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="contact-info">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="person-circle" color="primary"></ion-icon>
          Alberto Nao
        </ion-card-title>
        <ion-card-subtitle>Sviluppatore Full Stack</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>Benvenuto nell'app Pokemon! Questa applicazione Ã¨ stata sviluppata come esempio di utilizzo di Ionic 8 con Angular.</p>
        
        <ion-list>
          <ion-item button (click)="openWebsite()">
            <ion-icon name="globe" slot="start" color="primary"></ion-icon>
            <ion-label>
              <h2>Sito Web</h2>
              <p>alnao.it</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="mail" slot="start" color="secondary"></ion-icon>
            <ion-label>
              <h2>Email</h2>
              <p>info@alnao.it</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="logo-github" slot="start" color="dark"></ion-icon>
            <ion-label>
              <h2>GitHub</h2>
              <p>Progetti e codice sorgente</p>
            </ion-label>
          </ion-item>
        </ion-list>

        <div class="tech-info">
          <h3>Tecnologie utilizzate:</h3>
          <ion-chip color="primary">
            <ion-icon name="logo-ionic"></ion-icon>
            <ion-label>Ionic 8</ion-label>
          </ion-chip>
          <ion-chip color="secondary">
            <ion-icon name="logo-angular"></ion-icon>
            <ion-label>Angular 20</ion-label>
          </ion-chip>
          <ion-chip color="tertiary">
            <ion-icon name="server"></ion-icon>
            <ion-label>PokeAPI</ion-label>
          </ion-chip>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
